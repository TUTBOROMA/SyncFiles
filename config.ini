[settings]
sync_folder = /path/to/local/folder   # Путь к локальной папке для синхронизации
remote_folder = /path/on/yandex/disk  # Папка на Яндекс Диске
token = your_yandex_disk_token        # Токен доступа к API Яндекс Диска
sync_interval = 60                    # Интервал синхронизации в секундах
log_file = /path/to/logfile.log        # Путь к файлу лога
